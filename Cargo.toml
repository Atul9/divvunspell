[package]
name = "divvunspell"
version = "0.3.0"
authors = ["Brendan Molloy <brendan@bbqsrc.net>"]
edition = "2018"
license = "MIT/Apache-2.0"

[lib]
name = "divvunspell"
crate-type = ["rlib", "staticlib", "cdylib"]

[dependencies]
libc = "0.2"
memmap = "0.7.0"
byteorder = "1.3.1"
serde = "1.0.85"
serde_derive = "1.0.85"
serde-xml-rs = { git = "https://github.com/bbqsrc/serde-xml-rs" }
serde_json = "1.0.37"
zip = { version = "0.5", default-features = false }
log = "0.4.6"
env_logger = "0.6.0"
unic-ucd-category = "0.8.0"
unic-ucd-segment = "0.8.0"
parking_lot = "0.7.1"
lazy_static = "1.2.0"
fxhash = "0.2.1"
hashbrown = "0.1"

clap = { version = "2.32.0", optional = true }

[dev-dependencies]

[profile.release]
debug = true
lto = true

[features]
binaries = ["clap"]
